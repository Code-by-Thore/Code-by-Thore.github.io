<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My GitHub Pages Site</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="header-container">
        <h1>Welcome to My Website</h1>
      </div>
      <!-- Navigation Icons -->
      <nav>
        <a href="#"><i class="fas fa-coffee"></i></a>
        <!-- Coffee symbol -->
        <a href="#"><i class="fas fa-shopping-cart"></i></a>
        <!-- Shopping cart symbol -->
      </nav>
      <!-- Hamburger Menu Icon -->
      <div class="hamburger-menu" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <!-- Mobile Menu -->
      <div class="mobile-menu" id="mobileMenu">
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </header>

    <!-- Showcase Section -->
    <section class="showcase">
      <h2>Discover My Projects</h2>
      <p>Explore my work on various GitHub Pages projects</p>
    </section>

    <!-- Grid of Rounded Tiles Section -->
    <section class="projects">
      <div class="grid">
        <div class="tile">
          <img src="your-image-path-1.jpg" alt="Project 1" />
          <p>Project 1</p>
        </div>
        <div class="tile">
          <img src="your-image-path-2.jpg" alt="Project 2" />
          <p>Project 2</p>
        </div>
        <div class="tile">
          <img src="your-image-path-3.jpg" alt="Project 3" />
          <p>Project 3</p>
        </div>
        <div class="tile">
          <img src="your-image-path-4.jpg" alt="Project 4" />
          <p>Project 4</p>
        </div>
        <div class="tile">
          <img src="your-image-path-5.jpg" alt="Project 5" />
          <p>Project 5</p>
        </div>
        <div class="tile">
          <img src="your-image-path-6.jpg" alt="Project 6" />
          <p>Project 6</p>
        </div>
        <div class="tile">
          <img src="your-image-path-7.jpg" alt="Project 7" />
          <p>Project 7</p>
        </div>
        <div class="tile">
          <img src="your-image-path-8.jpg" alt="Project 8" />
          <p>Project 8</p>
        </div>
        <div class="tile">
          <img src="your-image-path-9.jpg" alt="Project 9" />
          <p>Project 9</p>
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <footer>
      <div class="footer-container">
        <p>Made with <span class="heart">❤️</span> by Thore</p>
      </div>
    </footer>

    <script>
      // Toggle the mobile menu visibility
      function toggleMenu() {
        const menu = document.getElementById("mobileMenu");
        menu.classList.toggle("open");
      }
    </script>
  </body>
</html>
