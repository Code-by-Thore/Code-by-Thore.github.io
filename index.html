<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My GitHub Pages Site</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Include FontAwesome for the icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <!-- Title in the center -->
      <h1>My Website</h1>

      <!-- Navigation Icons and Menu -->
      <div class="nav-right">
        <nav class="icons">
          <a href="#"><i class="fas fa-coffee"></i></a>
          <a href="#"><i class="fas fa-shopping-cart"></i></a>
        </nav>
        <!-- Hamburger Menu -->
        <div class="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </header>

    <!-- Showcase Section -->
    <section class="showcase">
      <h2>Discover My Projects</h2>
      <p>Explore my work on various GitHub Pages projects</p>
    </section>

    <!-- Grid of Rounded Tiles Section -->
    <section class="projects">
      <div class="grid">
        <div class="tile">
          <img src="your-image-path-1.jpg" alt="Project 1" />
          <p>Project 1</p>
        </div>
        <div class="tile">
          <img src="your-image-path-2.jpg" alt="Project 2" />
          <p>Project 2</p>
        </div>
        <div class="tile">
          <img src="your-image-path-3.jpg" alt="Project 3" />
          <p>Project 3</p>
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <footer>
      <div class="footer-container">
        <p>Made with <span class="heart">❤️</span> by Thore</p>
      </div>
    </footer>
  </body>
</html>
